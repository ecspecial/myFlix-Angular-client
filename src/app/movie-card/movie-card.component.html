<app-nav-bar></app-nav-bar>
<div class="movie-view">
<div class="movie-list">
    <mat-card *ngFor="let movie of movies;">
        <img class="movie-card-img" src={{movie.ImagePath}} alt= {{movie.Title}} />
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button
                mat-button
                color="accent"
                (click)="openGenreDetails(movie.Genre.Name, movie.Description)"
            >
                Genre
            </button>
            <button
                mat-button
                color="accent"
                (click)="openDirectorDetails(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)"
            >
                Director
            </button>
            <button
                mat-button
                color="accent"
                (click)="openMovieDetails(movie.Title, movie.Director.Name, movie.Genre.Name, movie.Description, movie.ImagePath)"
            >
                Synopsis
            </button>
            <button class="icon-button" *ngIf="!isFavorite(movie._id)" (click)="addFavorite(movie._id)">
                <mat-icon>favorite_border</mat-icon>
            </button>
            <button class="icon-button" *ngIf="isFavorite(movie._id)" (click)="removeFavorite(movie._id)">
                <mat-icon class="is-favorite">favorite</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
</div>
