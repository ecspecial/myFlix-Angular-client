<mat-card>
    <mat-card-title class="dir-title">{{ data.Name }}</mat-card-title>
    <mat-dialog-content>
        <div class="dir-content"><span>Bio</span>: {{ data.Bio }}</div>
        <div class="dir-content"><span>Date of birth</span>: {{ data.Birth }}</div>
    </mat-dialog-content>
    <mat-card-actions>
        <button 
            mat-stroked-button 
            aria-label="Close the genre details button"
            mat-dialog-close 
            color="accent"
        >
            Close
        </button>
    </mat-card-actions>
</mat-card>
