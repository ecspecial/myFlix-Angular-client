<mat-toolbar class="navbar">

    <div class="nav-header">
        <button mat-button class="nav-logo" (click)="allMovies()">
            MyFlix
        </button>
    
        <button mat-button class="hamburger-button" (click)="toggleNavbar()" *ngIf="isSmallScreen">
            <mat-icon>menu</mat-icon>
        </button>
    </div>

    <div class="navbar-items" [ngClass]="{'navbar-mobile': isNavbarOpen && isSmallScreen}">
        <button mat-button (click)="allMovies()">
            Home
        </button>
        <button mat-button (click)="profile()">
            Profile
        </button>
        <button mat-button (click)="logout()">
            Logout
            <mat-icon>logout</mat-icon>
        </button>
    </div>

</mat-toolbar>
