<mat-card>
    <mat-card-title class="genre-title">{{ data.Name }}</mat-card-title>
    <mat-dialog-content>
        <div class="genre-content"><span>Description</span>: {{ data.Description }}</div>
    </mat-dialog-content>
    <mat-card-actions>
        <button 
            mat-stroked-button 
            aria-label="Close the genre details button"
            mat-dialog-close 
            color="accent"
        >
            Close
        </button>
    </mat-card-actions>
</mat-card>
